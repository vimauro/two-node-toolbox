- hosts: metal_machine
  gather_facts: no
  force_handlers: yes

  # --- Variable Definitions ---
  vars:
    # By default, run in interactive mode. Automation will override this.
    interactive_mode: true
    # Set install or redeploy mode based on cleanup requirements
    install_dev_mode: "{{ 'install' if (vm_cleanup_needed | default(false) | bool or clean_needed | default(false) | bool) else 'redeploy' }}"
    # VM cleanup flag - set by redeploy-cluster.sh when cluster type changes
    vm_cleanup_needed: false
    # Clean flag - set by redeploy-cluster.sh when previous deployment was incomplete
    clean_needed: false
    # Cleanup reason for user information
    cleanup_reason: "none"

  # --- Pre-flight Checks and Confirmation ---
  pre_tasks:
    # IMPORTANT WARNING about cluster deployment strategy
    - name: Warning about deployment strategy
      ansible.builtin.debug:
        msg: |-
          {{ warning_text }}
      vars:
        warning_text: |
          ==================== REDEPLOY INFORMATION ====================

          This redeploy playbook can handle multiple scenarios:

          1. FAST REDEPLOY (same topology, successful previous deployment):
             - Uses make redeploy (fastest, preserves cached data)

          2. CLEAN DEPLOYMENT (same topology, incomplete previous deployment):
             - Uses make clean + full installation
             - Recovers from incomplete/failed deployment state

          3. COMPLETE REBUILD (different topology):
             - Two-node with fencing â†” Two-node with arbiter  
             - Uses make realclean + full installation from scratch
             - Slower but guarantees clean state with correct topology

          The script automatically detects which scenario applies based on
          previous cluster state and deployment status.

          ============================================================
      run_once: true
      when: interactive_mode | bool

    # The prompt for 'topology' only runs when interactive (script will pass topology)
    - name: Prompt for the execution topology
      ansible.builtin.pause:
        prompt: "Enter topology (arbiter or fencing)"
      register: prompt_result
      delegate_to: localhost
      run_once: true
      when: interactive_mode | bool

    # Set the topology fact (from prompt or passed parameter)
    - name: Set the topology fact
      ansible.builtin.set_fact:
        topology: "{{ prompt_result.user_input | default(topology | default('arbiter')) }}"

    # Show what will happen
    - name: Display redeploy plan
      ansible.builtin.debug:
        msg: |-
          {{ plan_text }}
      vars:
        plan_text: |
          Redeploy Plan:
          - Deployment topology: {{ topology }}
          - Cleanup reason: {{ cleanup_reason }}
          - VM cleanup needed: {{ vm_cleanup_needed }}
          - Clean needed: {{ clean_needed }}
          - Interactive mode: {{ interactive_mode }}
          - Installation mode: {{ install_dev_mode }}

          {% if vm_cleanup_needed | bool %}
          STRATEGY: Complete rebuild (make realclean + full install)
          REASON: Cluster topology change detected
          NOTE: Ensures completely clean state but takes longest time
          {% elif clean_needed | bool %}
          STRATEGY: Clean deployment (make clean + full install)  
          REASON: Previous deployment incomplete or status unknown
          NOTE: Recovers from incomplete state, faster than complete rebuild
          {% else %}
          STRATEGY: Fast redeploy (make redeploy)
          REASON: Same topology with successful previous deployment
          NOTE: Preserves cached data for fastest deployment
          {% endif %}
      run_once: true

    # Confirmation also only runs when interactive
    - name: Wait for user to press Enter to continue
      ansible.builtin.pause:
        prompt: |-
          Please verify the information above is correct. Press Enter to proceed with:
          {% if vm_cleanup_needed | bool %}COMPLETE REBUILD
          {% elif clean_needed | bool %}CLEAN DEPLOYMENT  
          {% else %}FAST REDEPLOY
          {% endif %}
      delegate_to: localhost
      run_once: true
      when: interactive_mode | bool

    # Complete cleanup for topology changes
    - name: Complete cleanup due to topology change (make realclean)
      make:
        chdir: "{{ dev_scripts_path }}"
        target: realclean
      register: realclean_result
      when: vm_cleanup_needed | bool

    - name: Display complete cleanup completion
      ansible.builtin.debug:
        msg: "Complete cleanup (realclean) completed - ready for full installation"
      when: vm_cleanup_needed | bool

    # Clean deployment for incomplete previous deployments
    - name: Clean incomplete deployment state (make clean)
      make:
        chdir: "{{ dev_scripts_path }}"
        target: clean
      register: clean_result
      when: 
        - clean_needed | bool
        - not (vm_cleanup_needed | bool)  # Don't clean if we already did realclean

    - name: Display clean completion
      ansible.builtin.debug:
        msg: "Clean completed - ready for fresh installation to recover from incomplete state"
      when: 
        - clean_needed | bool
        - not (vm_cleanup_needed | bool)

  roles:
    - config
    - dev-scripts/install-dev

  post_tasks:
    - name: Update inventory with cluster VMs
      include_tasks: roles/common/tasks/update-cluster-inventory.yml

    - name: Check if redfish configuration should be offered
      block:
        - name: Prompt user for redfish configuration
          ansible.builtin.pause:
            prompt: |
              Your cluster meets the requirements for automatic redfish stonith configuration:
              Topology: {{ topology }}

              The redfish role will:
              - Discover all BareMetalHost resources
              - Configure PCS stonith resources using redfish fencing
              - Enable stonith in the cluster
              - Run on localhost using your kubeconfig (no SSH required)

              Would you like to run the redfish configuration now? (y/n)
          register: redfish_prompt_result
          delegate_to: localhost
          run_once: true
          when:
            - interactive_mode is not defined or interactive_mode | bool
            - topology == "fencing"

        - name: Set redfish execution flag for interactive mode
          set_fact:
            should_run_redfish: true
          when:
            - redfish_prompt_result is defined
            - redfish_prompt_result.user_input | default('') | lower in ['y', 'yes']

        - name: Set redfish execution flag for non-interactive mode
          set_fact:
            should_run_redfish: true
          when:
            - interactive_mode is defined
            - not (interactive_mode | bool)
            - topology == "fencing"

        - name: Redfish configuration will be executed
          ansible.builtin.debug:
            msg: |
              The redfish configuration will now be executed using the redfish playbook.
          when: should_run_redfish | default(false)

        - name: Redfish configuration skipped
          ansible.builtin.debug:
            msg: |
              You can run the redfish configuration later by executing: ansible-playbook redfish.yml
          delegate_to: localhost
          run_once: true
          when:
            - redfish_prompt_result is defined
            - redfish_prompt_result.user_input | default('') | lower not in ['y', 'yes']

      rescue:
        - name: Handle redfish configuration errors
          ansible.builtin.debug:
            msg: |
              An error occurred while checking or running redfish configuration. You can run it manually later with: ansible-playbook redfish.yml
          delegate_to: localhost
          run_once: true

      when:
        - topology == "fencing"

    - name: Check if proxy.env file exists
      ansible.builtin.stat:
        path: "./proxy.env"
      register: proxy_env_stat
      delegate_to: localhost
      run_once: true
      when: should_run_redfish | default(false)

    - name: Confirm to proceed without proxy.env
      ansible.builtin.pause:
        prompt: |
          The proxy.env file is missing. The redfish configuration will likely fail if there is no direct cluster access.
          Do you want to proceed anyway? (y/n)
      register: proceed_without_proxy
      delegate_to: localhost
      run_once: true
      when:
        - should_run_redfish | default(false)
        - not proxy_env_stat.stat.exists
        - interactive_mode is not defined or interactive_mode | bool

    - name: Abort redfish configuration due to missing proxy.env
      ansible.builtin.fail:
        msg: "Redfish configuration aborted due to missing proxy.env file"
      when:
        - should_run_redfish | default(false)
        - not proxy_env_stat.stat.exists
        - (proceed_without_proxy.user_input | default('') | lower not in ['y', 'yes'])

    - name: Source proxy.env and extract environment variables
      ansible.builtin.shell: |
        source ./proxy.env && env | grep -E '^(KUBECONFIG|HTTP_PROXY|HTTPS_PROXY|NO_PROXY)='
      register: proxy_env_vars
      delegate_to: localhost
      run_once: true
      when:
        - should_run_redfish | default(false)
        - proxy_env_stat.stat.exists
      failed_when: false

    - name: Parse environment variables from proxy.env
      ansible.builtin.set_fact:
        redfish_env: "{{ redfish_env | default({}) | combine({item.split('=')[0]: item.split('=')[1:]|join('=')}) }}"
      loop: "{{ proxy_env_vars.stdout_lines | default([]) }}"
      delegate_to: localhost
      run_once: true
      when:
        - should_run_redfish | default(false)
        - proxy_env_stat.stat.exists
        - proxy_env_vars.stdout_lines is defined

    - name: Execute redfish configuration
      include_role:
        name: redfish
      vars:
        proxy_kubeconfig: "{{ redfish_env.KUBECONFIG | default('') }}"
        proxy_k8s_auth_proxy: "{{ redfish_env.HTTP_PROXY | default('') }}"
        proxy_http_proxy: "{{ redfish_env.HTTP_PROXY | default('') }}"
        proxy_https_proxy: "{{ redfish_env.HTTPS_PROXY | default('') }}"
        proxy_no_proxy: "{{ redfish_env.NO_PROXY | default('') }}"
        ansible_connection: local
        ansible_host: localhost
        ansible_python_interpreter: "{{ ansible_playbook_python }}"
      when: should_run_redfish | default(false)
      run_once: true

    - name: Redfish configuration completed
      ansible.builtin.debug:
        msg: |
          The redfish role has finished configuring stonith resources. Automatic fencing configured using redfish BMC interfaces.
      when: should_run_redfish | default(false)

  post_tasks:
    - name: Update inventory with cluster VMs
      include_tasks: roles/common/tasks/update-cluster-inventory.yml

  # Cluster state management is now handled by the install-dev role